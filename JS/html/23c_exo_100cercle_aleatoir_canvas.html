<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            width: 100%;
            height: inherit; /* herite du parent window
            pour la propriété height */

        }
        canvas{
            display: block; /* pour que lle canvas s'adapte a la taille du body*/
            border: 4px solid crimson;
        }
        body{
            margin: 0;
            
        }
        button{
            position: absolute;
            top: 20px;
            left: 20px;

        }
    </style>
</head>
<body>
    <button>Dessine</button>
    <canvas></canvas>

    <script>
        var btn = document.querySelector('button');
        var canvas =  document.querySelector('canvas');
        var feuille = canvas.getContext('2d');
    
        var WIDTH = document.documentElement.clientWidth;
        var HEIGHT = document.documentElement.clientHeight;

        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        function random(number){
            // Math.floor convertir en nombre entier
            return Math.floor(Math.random()* number);
            // ici on convertit en nombre entier (sans virgule) le
            // numbre randomisé et multiplié par la valeur  number  
            // (qui ets l'arguments donné en entrée dans la fonction)

        }

        function dessineUnCercle(){
            feuille.clearRect(0,0, WIDTH, HEIGHT);

            // 3 paramétre a indiquer dans les paranthése de for qui sero séparé par des points virgule
            /* 1 déclaration de la variable de depart (i)
            2 la condition pour que la boucle continue
            3 l'incrementations a la fin de chaque passage de la boucle */
            for(var i=0; i < 100; i++){

                // les instruction a réliser autant de fois que la boucle le dit
                feuille.beginPath();
            feuille.fillStyle = 'hsla('  +  random(360) +  ', 100%, 50%, .5)';

            // dessiner un cercle de 30px de diamétre , positioné a 100px en x
            // et 100px en y l'angle gauche du canvas
            // feuille.arc()x, y, radius, startAangle, endAngle)

            feuille.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
            feuille.fill();


            } // fin de la boucle for
            
            




            feuille.beginPath();
            feuille.fillStyle = 'hsla('  +  random(360) +  ', 100%, 50%, .5)';

            // dessiner un cercle de 30px de diamétre , positioné a 100px en x
            // et 100px en y l'angle gauche du canvas
            // feuille.arc()x, y, radius, startAangle, endAngle)

            feuille.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
            feuille.fill();
        } //FIN DE LA FONCTION
// paralétre de addEvenllisener : evénément, action
// ATTENTION QUAND ON VEUT DECLENCGER UNE FONCTION LORS D'UN EVENEMENT?NE
// SURTOUT PAS METTRE DES COUPLE DE PARANTHSE
        btn.addEventListener('click', dessineUnCercle)
    </script>
</body>
</html>
