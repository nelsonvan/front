   // la variable x est dans la portée globale
        var x =1;
// la variable y et z sont dans les portées

        function a(){
            var y = 2;
            sortie(y);
        }

        function b(){
            var z = 3;
            sortie(z);
        }
        
        function sortie(valeur){
            var para = document.createElement('p');
            document.body.appendChild(para);
            para.textContent = 'La valeur est : ' + valeur;

        }
        
       sortie(x); 
       a();
       b();

       // tout notre code fonctionne bien car la fonction sortie 
       // est appelé a l'interieur des

       // dans la portée dans laquelle les
