<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
   <button>Change la couleur de fond</button> 

   <script>
   
    // EXERCISE : FAIRE UNE FOCTION NOMMe changeBg()
 //qui contient 1 seul ProcessingInstruction// cette fonction doit etre déclanché lors du clic sur le bouton

 var btn = document.querySelector('button');

 function random(number){
    return Math.floor (Math.random() * number);
    

 }

 function changeBg(){

    document.body.style.backgroundColor =  'hsla('  +  random(360) +  ', 100%, 50%, .5)';


    // alert('ok !');
 }

 btn.addEventListener('click', changeBg);

          

   </script>
</body>
</html>
