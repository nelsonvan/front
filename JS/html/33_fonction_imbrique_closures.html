    <h1>Les fonctions</h1>
    <p>Il faut garder a l'esprit qu'on peut appelr une fonctionns de n'importe ,
        ou meme a l'interieur d'une autre fonctions. <br>
        Les fonctions imbriqu"s sont souvent utiliseées comme un moten de garder du
        code bien organise . Une grande fonction complexe est plus facile a comprendre
    </p>

    <script>
        // ETAPE A : on va faire une meta fonction qui imbrique plusieurs sous
        // fonctions

        function maMetaFonction(){
            var maVariable = 1;

            sousFonction1();
            sousFonction2();
            sousFonction3();
        }
        function sousFonction1(){
            document.write(maVariable);
        }
        function sousFonction2(){
            document.write(maVariable);
        }
        function sousFonction3(){
            document.write(maVariable);
        }
 // ICI on déclanche la metafonction 
        maMetaFonction();

        // ll faut s'assurer que les valeurs de variable utilisées dans la fonction ont une portée

        // effet meme si la variable de maVariable est definie dans la meme portée que les
        // appels de fonction, elle n'est pas definie dans les déclaration de fonction (le code réel qui est
       //exécute lorsque les fonction son appeles).
