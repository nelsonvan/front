<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // crée un tableau
        var monTableau = ['fraise', 'orange', 'melon'];
        // le type un object
        console.log(typeof monTableau);
        // le nom du constructeur c'est Array un tableau
        if(monTableau.constructor.name == 'Array'){
            console.log('Array');
        }

        // pour récuperer une information stockée dans 
        //un tableau, pour example 'orange' on va utiliser
       // un index (une clé= de maTableau)
       console.log(monTableau[1]);
       // attention : dans les objects (tableau ici) on 
      // compte TOUJUORS en commencant pas ZERO
      // l'index de fraise c'est 0
     // l'index de orange c'est 1

     // crée un tableau associatif / un dictionnaire

     traduc = {
         "fraise" : "strawberry",
         "pomme" : "apple",
         "poire" : "pear"
     }
     // pour récuperer une info dans le dictionnaire
     // on utilise des mots clées
     console.log(traduc.pomme);
     // {} acolades
     // () paranthése
     // [] crochet
     frigo = {
         "fruits" : ["ananas", "mangue", "papaye"],
         "legumes" : ["poireau", "courgettes"],
         "laitages" : ["yaourts", "laits"]
     };

     console.log(frigo.legumes[1]);

     mesFruits = frigo.fruits;
     console.log(mesFruits);

     // autre facon de récupérer la liste des légumes
     mesLesgumes = frigo["legumes"];
     console.log(mesLesgumes);

     

     </script>
</body>
</html>
