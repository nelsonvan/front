<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
           /* background-color: rgb(62, 62, 148);*/
        }
        section{
            border:2px crimson solid;
            width: 70%;
            padding: 20px;
            margin: 0 auto;
        }

    
    </style>
</head>
<body>
    <section>
        Ici conenue de section
    </section>
    <p class="resultat">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat obcaecati velit ea, facere nemo ipsa voluptatum quos ut assumenda, molestias repellendus dolor veniam omnis ex quidem temporibus delectus ad rerum</p>

    <script src="Jquery/jquery-3.3.1.min.js"></script>
    
    <script>
        $(function() {
            console.log('jquery est bien chargé');

            // ICI TOUT NOTRE CODE
            
            // sélectionne la balise section avec JQuery
            // avec la methode .css on peut ajouter du css via JQuery
            // la décoration se fait dans la feuille de style plutot
           // $('section').css("background-color", "gold");

           // plus intéressant, on ajouter ce fond gold au clic sur la section
          // l'intert de jQuery c'est l'interactivité
           $('section').on('click', function(){
               // ici on ecrit tout ce qu'on veut faire lors du
               // clic sur la balise section

               // ajoute une propriété css a la section
               //$(this).css("background-color", "gold");

               //

               $(this).css({
                "background-color": "orange",
                "font-size": "2rem"
               }) 
               // Ici on récupére dans la variable couleur la
              // valeur de couleur de fond de this
               var couleur = $(this).css("background-color");
               // on affiche cette valeur dans la console

               console.log(couleur);

               // sélectionner la balise p qui a la class résultat
               // ATTENTION A BIEN METTRE LE POINT CAR C'EST UNE CLASS
               $('.resultat').html(' La couleur de fond de section est ' + couleur)
                            .css("background-color", couleur);
               
               
    
           }); // FIN DU on click sur la balise section

        }) // FIN DU SCOPE JQUERY

        
    </script>
</body>
</html>
