<body>

<form action="traitement.php" method="GET" id="monForm">
    <fieldset>
        <legend>Mes infos perso</legend>
        <p>
        <label for="nomComplet">Votre Nom et prénom</label>
        <input type="text" id="nomComplet" placeholder="Nom et Prénom">

            <label for="Votre e-mail">Entrez votre e-mail</label>
            <input type="emailComplet" placeholder="e-mail" >  
            </p>

              <label for="email"></label>

            </p>
            <p>
            <label for="tel">Tel</label>

            <p>
            <label for="sujet"></label>
            <input type="text" id="sujet" placeholder="Sujet" >  
             </p>
             <p>
            <label for="message">Votre Message</label>

            </p>
    </fieldset>
</form>

    <script src="Jquery/jquery-3.3.1.min.js"></script>

                $(this).replaceWith(

                
                    // attention on a des apostrophes invérsées altGr + 7

                   `<p class="feedback">
