<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img class="cible" src="images/slide1.jpg" alt="">
    <p class="info"></p>

    <script src="Jquery/jquery-3.3.1.min.js"></script>

    <script>
        $(function(){
            console.log('JQuery est chargé');

            $('.cible').mousedown(function(ev){
                // etape1 on affiche la chaine coucou
               // $('.info').html('coucou !');

               // etape 2 : affiche dans .info le type d'événement
               // préalable : ajoute un paramétre ev dans les paranthése de la
               // déclaration de la fonction : fonction(ev)

               $('.info').html(ev.type); // affiche le type d'événement

               $('.info').html(ev.which); // affiche le numéro du bouton der la souris
               console.log()
               /*
               bouton gauche de la souris : 1
               bouton  central de la souris : 2
               bouton droit 
               */
               $('.info').html('événement :' + ev.type + '<br>' + 'Bouton pressé : ' + ev.which);



            })// FIN DU MOUSEDOWN SUR L'IMAGE

        }) // FIN DU SCOPE 


      

        
    
    </script>
</body>
</html>
