<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tailleText2{
            font-size: 2em;

        }
        .couleurFond{
            background-color: teal;
        }
        .carre{
            width: 200px;
            height: 200px;
            background-color: forestgreen;
            margin-top: 50px;
            transition: 0.5s;
            transform: rotate(.5turn);
           
        }
        .tourne{
            background-color: gold;
            transform: rotate(.5turn);
            transform: scale(.5);
        }
    
    </style>
</head>
<body>
    <strong>Je suis gras</strong><br>
    <em>Je suis de l'italic</em><br>
    <u>Je suis du text souligné</u><br>
    <button>Retire la class</button>

    <div class="carre">Contenue de carré</div>
  

    <script src="Jquery/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            console.log('JQuery chargé');

        // sélectionner la balise u et lui donner la class
        // . tailleText2 avec la methode JQuery .addClass
        $('u').addClass('tailleText2');

        $('em').on('click', function(){
            $('strong').addClass('couleurFond');

        })
        
        var retireClass = function(){
            $('u').removeClass();

        }
        // ici on éxécute cette fonction lors du clic de la balise button
        $('button').on('click', retireClass);

        // on va faire une fonction tourneCarre qui sera
        //éxécuter au clic sur e carré, cette foncion 
        // ajoute la class tourne au carré 
        // ici on déclare la fonction tourneCarre
        var tourneCarre = function(){
            $(this).toggleClass('tourne');
        }
        // on éxécute la fonction au clic sur la balise .carre
        $('.carre').on('click', tourneCarre);

        }) // FIN DU SCOPE JQuery
        
        
        
    
    </script>
</body>
</html>
