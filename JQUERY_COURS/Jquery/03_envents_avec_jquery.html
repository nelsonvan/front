<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">BOUTON</button>
    <script src="jquery-3.3.1.min.js"></script>

    <script>
    //  on charger le scope de jquery
    $(function(){

       // console.log("jquery est bien chargé")

        var action = function(){
            alert('tu as cliqué');
        }

        $('#btn').on('click', action);
        

    })// fin du scope JQuery

    
    </script>
</body>
</html>
