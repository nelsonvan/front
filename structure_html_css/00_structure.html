<!DOCTYPE html><!--DOCTYPE est la première balise obligatoire dans une
page HTML: elle désigne le type de document pour le navigateur, ici .HTML-->
<html lang="fr"><!-- désigne la langue utilisée du côté utilisateur-->
<head>
  <!-- La balise HEAD contient les paramètres de la page html
qui sont invisibles pour l'utilisateur ( internaute)-->
  <meta charset="UTF-8"><!-- encodage des caractères pour la gestion de
    l'affichage des caractères spéciaux-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>00 struture en html</title><!--Titre de la page qui s'affiche en
  titre de l'onglet -->
</head>
<body>
<!--Tout ce qui sera affiché à l'ecran s'écrit à l'interieur
des balises ouvrantes et fermantes BODY -->
</body>
</html>
