<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/07_float.css">
  <title>Les floats</title>
</head>
<body>
<!-- La propriéte FLOAT indique qu'un élément doit être retiré du flux normal et doit
être placé sur le côté droit ou gauche de son conteneur. Le texte et les autres éléments
en ligne (INLINE) entoureront alors l'élément flottant. -->
<!-- Un élément "flottant" est un élément pour lequel la valeur calculée de float est
 différente de NONE-->
 <!-- FLOAT implique l'utilisation d'une position en bloc, cette propriété modifie
 donc la valeur de DISPLAY dans certains cas.-->
 <!-- LEFT: mot-clé, indiquant que l'élément doit flotter du côté gauche du blockquote
  qui le contient-->
  <!-- RIGHT: mot-cle qui indique que l'élément doit flotter du côté droit du bloc
  qui le contient-->
  <!-- NONE : mot-clé indiquant que l'élément ne doit pas flotter-->
  <div>
    <p>Test paragraphe contenant une <span>Balise inline</span>
    </p>
    <hr>
    <!-- div.boîte{$}*4-->
    <div class="boite">1</div>
    <div class="boite">2</div>
    <div class="boite">3</div>
    <div class="boite">4</div>
    <div class="clear"></div>
    <!-- La propriété CLEAR indique si un élément peut être situé à côté d'élément
  FLOTTANTS qui le précèdent ou s'il doit être déplacé vers le bas pour être en
  dessous de ces éléments. La propriété CLEAR s'applique aux éléments FLOTTANTS
  comme aux éléments non-FLOTTANTS-->
  <div class="boite">5</div>
  <div class="boite">6</div>
  <div class="boite">7</div>
  <div class="boite">8</div>
  <div class="clear"></div>
  </div>
  <hr>
  <div class="exercice">
    <p class="mot">Un autre exercice !!</p>
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="clear"></div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="clear"></div>
    </div>
    <hr>
    <div class="container">
    <p class="encore">Et un autre exercice !!</p>
    <div class="img">25</div>
    <div class="img">02</div>
    <div class="img">75</div>
    <div class="clear"></div>
    <div class="imge">1</div>
    <div class="imge">2</div>
    <div class="imge">3</div>
    <div class="imge">4</div>
    <div class="imge">5</div>
    <div class="clear"></div>
    <div class="imge">24</div>
    <div class="imge">12</div>
    <div class="imge">72</div>
    <div class="clear"></div>
  </div>
</body>
</html>
